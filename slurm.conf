#NodeName=node01 CPUs=6 Sockets=1 CoresPerSocket=6 ThreadsPerCore=2 State=IDLE
#NodeName=node02 CPUs=6 Sockets=1 CoresPerSocket=6 ThreadsPerCore=2 State=IDLE
#NodeName=node03 CPUs=6 Sockets=1 CoresPerSocket=6 ThreadsPerCore=2 State=IDLE
#NodeName=node04 CPUs=6 Sockets=1 CoresPerSocket=6 ThreadsPerCore=2 State=IDLE

NodeName=node01 CPUs=4 State=IDLE
NodeName=node02 CPUs=4 State=IDLE
NodeName=node03 CPUs=4 State=IDLE
NodeName=node04 CPUs=4 State=IDLE

PartitionName=guriang Nodes=node[01-04] Default=YES MaxTime=INFINITE Shared=NO State=UP
